<!DOCTYPE html>
<html>
  <head>
    <title>seated坐姿训练</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body class="main_body">
    <div class="container2">
      <div class="header2">
        坐姿训练
      </div>
      <div class="main">
        <div class="main_top2" style="min-height:510px;width:800px;">
          <div class="yellow_text">患者姓名：张三</div>
          <dl class="fl">
            <dt class="primary_button selected" style="margin-right:35px">水平1</dt>
            <dd class="text_area">
              可用选项：<br>
              躯干稳定；<br> 
              躯干稳定，头部移动<br>
              躯干稳定，上臂移动<br>
              躯干稳定，腿部移动<br>
              躯干稳定
            </dd>

          </dl>

          <div class="primary_button fl" style="margin-right:35px">水平2</div>
          <div class="primary_button fl">水平3</div>
          <div class="primary_button fl" style="margin-right:35px">水平4</div>
          <div class="primary_button fl" style="margin-right:35px">水平4</div>
          <div class="primary_button fl">重心均衡</div>
        </div>
        <div class="note">
            说明：<br>
            请选择难度水平级别。
        </div>
        <div class="main_bottom2">
          <div class="normal_button fl" style="margin-left: 0px;">查看历史记录</div>
          <div id="back" class="normal_button fr">练习菜单</div>
        </div>
      </div>
    </div>
  </body>
</html>
